<ion-view view-title="Login">
  <ion-content class="padding">

    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Name" ng-model="user.email">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="user.password">
      </label>
    </div>

    <button class="button button-block button-positive" ng-click="FirebaseLogin()">
      Login
    </button>

  </ion-content>
</ion-view>
